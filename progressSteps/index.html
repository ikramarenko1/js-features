<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Progress Steps</title>

	<!--
		- css
	-->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="progress">
			<div class="progress__steps">
				<div class="progress__bar" id="progress-bar"></div>
				
				<div class="progress__step active">1</div>
				<div class="progress__step">2</div>
				<div class="progress__step">3</div>
				<div class="progress__step">4</div>
				<div class="progress__step">5</div>
			</div>
			
			<div class="progress__buttons">
				<button class="progress__button" disabled>Previous</button>
				<button class="progress__button">Next</button>
			</div>
		</div>
	</div>

	<!--
		- js
	-->
	<script src="script.js"></script>
</body>
</html>
