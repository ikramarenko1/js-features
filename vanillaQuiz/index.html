<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Vanilla Quiz</title>

	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="container">
		<div class="game">
			<div class="content">
				<h1 class="question">Question1</h1>

				<div class="answers">
					<div class="answer">
						<input name="answer" type="radio" id="answer1" value="true">
						<label for="answer1">Answer 1</label>
					</div>
					<div class="answer">
						<input name="answer" type="radio" id="answer2" value="false">
						<label for="answer2">Answer 2</label>
					</div>
					<div class="answer">
						<input name="answer" type="radio" id="answer3" value="false">
						<label for="answer3">Answer 3</label>
					</div>
					<div class="answer">
						<input name="answer" type="radio" id="answer4" value="false">
						<label for="answer4">Answer 4</label>
					</div>
				</div>
			</div>
			<button class="submit">Submit</button>
		</div>
		<div class="result">
			<h1>Congratulations!</h1>
			<h3 class="correct">Correct Answers: 0</h3>
			<h3 class="wrong">Wrong Answers: 0</h3>
			<h2 class="score">Score: -30</h2>

			<button class="play">Play again!</button>
		</div>
	</div>

	<script src="./script.js"></script>
</body>
</html>
